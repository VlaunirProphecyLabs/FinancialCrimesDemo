version: 1
schema:
  type: struct
  fields:
  - name: transaction_id
    type: long
    nullable: true
    metadata:
      description: Unique identifier for each wire transfer transaction.
      mappings: []
      tags: []
  - name: first_name
    type: string
    nullable: true
    metadata:
      description: First name of the sender of the wire transfer.
      mappings: []
      tags: []
  - name: last_name
    type: string
    nullable: true
    metadata:
      description: Last name of the sender or of the wire transfer.
      mappings: []
      tags: []
  - name: from_bank
    type: string
    nullable: true
    metadata:
      description: Name of the bank from which the wire transfer originates.
      mappings: []
      tags: []
  - name: from_account_number
    type: string
    nullable: true
    metadata:
      description: Account number associated with the sender's bank account from which
        the wire transfer originates.
      mappings: []
      tags: []
  - name: to_bank
    type: string
    nullable: true
    metadata:
      description: Name of the bank to which the wire transfer is sent.
      mappings: []
      tags: []
  - name: to_account_number
    type: string
    nullable: true
    metadata:
      description: Account number associated with the recipient's bank account to
        which the wire transfer is sent.
      mappings: []
      tags: []
  - name: originating_country
    type: string
    nullable: true
    metadata:
      description: Country from which the wire transfer originates.
      mappings: []
      tags: []
  - name: destination_country
    type: string
    nullable: true
    metadata:
      description: Country to which the wire transfer is sent.
      mappings: []
      tags: []
  - name: transaction_amount
    type: double
    nullable: true
    metadata:
      description: The monetary value of the wire transfer transaction.
      mappings: []
      tags: []
